        <div class="social-buttons">

      <div class="contact-form-container">
        <h2>Contact Me</h2>
        <form name="contact" netlify method="POST">
          <div class="form-group inline">
            <div class="name">
              <label for="firstname">First Name:
              <input type="text" id="firstname" name="firstname" required></label>
            </div>
            <div>

              <input type="text" id="lastname" name="lastname" required></label>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email:
            <input type="email" id="email" name="email" required></label>
          </div>
          <div class="form-group">
            <label for="phone">Phone:
            <input type="tel" id="phone" name="phone"></label>
          </div>
          <div class="form-group">
            <label for="message">Message:
            <textarea id="message" name="message" rows="4" required></textarea></label>
          </div>
          <div class="button-container">
            <button class="submit-button" type="submit">Submit</button>
          </div>
        </form>
      </div>
